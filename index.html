<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="floor-container">
        <div class="floor">
            <p>
                Floor 6
                <span class="floor-lift-positions">&uarr; &darr;</span>
            </p>
            <div class="floor-buttons">
                <button onclick="floorCall(6)">&darr;</button>
            </div>
        </div>

        <div class="floor">
            <p>
                Floor 5
                <span class="floor-lift-positions">&darr; &darr;</span>
            </p>
            <div class="floor-buttons">
                <button onclick="floorCall(5)">&uarr;</button>
                <button onclick="floorCall(5)">&darr;</button>
            </div>
        </div>

        <div class="floor">
            <p>
                Floor 4
                <span class="floor-lift-positions">&darr; &darr;</span>
            </p>
            <div class="floor-buttons">
                <button onclick="floorCall(4)">&uarr;</button>
                <button onclick="floorCall(4)">&darr;</button>
            </div>
        </div>

        <div class="floor">
            <p>
                Floor 3
                <span class="floor-lift-positions">&darr; &darr;</span>
            </p>
            <div class="floor-buttons">
                <button onclick="floorCall(3)">&uarr;</button>
                <button onclick="floorCall(3)">&darr;</button>
            </div>
        </div>

        <div class="floor">
            <p>
                Floor 2
                <span class="floor-lift-positions">&darr; &darr;</span>
            </p>
            <div class="floor-buttons">
                <button onclick="floorCall(2)">&uarr;</button>
                <button onclick="floorCall(2)">&darr;</button>
            </div>
        </div>

        <div class="floor">
            <p>
                Floor 1
                <span class="floor-lift-positions">&darr; &darr;</span>
            </p>
            <div class="floor-buttons">
                <button onclick="floorCall(1)">&uarr;</button>
                <button onclick="floorCall(1)">&darr;</button>
            </div>
        </div>

        <div class="floor">
            <p>
                Floor 0
                <span class="floor-lift-positions">&darr; &darr;</span>
            </p>
            <div class="floor-buttons">
                <button onclick="floorCall(0)">&uarr;</button>
            </div>
        </div>
    </div>

    <div class="lift-container">
        <div id="lift1">
            <p id="lift1-text">0</p>
            <div class="lift-button-container">
                <button class="lift-button lb1" onclick="liftCall(1, 0)">0</button>
                <button class="lift-button lb1" onclick="liftCall(1, 1)">1</button>
                <button class="lift-button lb1" onclick="liftCall(1, 2)">2</button>
                <button class="lift-button lb1" onclick="liftCall(1, 3)">3</button>
                <button class="lift-button lb1" onclick="liftCall(1, 4)">4</button>
                <button class="lift-button lb1" onclick="liftCall(1, 5)">5</button>
                <button class="lift-button lb1" onclick="liftCall(1, 6)">6</button>
            </div>
        </div>
    </div>

    <div class="lift-container">
        <div id="lift2">
            <p id="lift2-text">6</p>
            <div class="lift-button-container">
                <button class="lift-button lb2" onclick="liftCall(2, 0)">0</button>
                <button class="lift-button lb2" onclick="liftCall(2, 1)">1</button>
                <button class="lift-button lb2" onclick="liftCall(2, 2)">2</button>
                <button class="lift-button lb2" onclick="liftCall(2, 3)">3</button>
                <button class="lift-button lb2" onclick="liftCall(2, 4)">4</button>
                <button class="lift-button lb2" onclick="liftCall(2, 5)">5</button>
                <button class="lift-button lb2" onclick="liftCall(2, 6)">6</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
